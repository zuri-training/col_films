<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>GET STARTED</title>
</head>
<body class="col_films-bg">
    <header class="col_films-status-bar mb-4">
        <div class="container text-center bg-white ">
            <div class="row">
                <div class="col-6 align-self-center col_films-date ">
                    <p class="">8:30</p>
                </div>
                <div class="col-6 align-self-center col_films-bar">
                    <img src="../images/icons.png" alt="status bar">
                </div>
            </div>
        </div>
    </header>
    <!---section on designs-->
    <section>
        <div class="container text-center border rounded-5 flow-life">
            <div class="row mt-4 mb-4">
                <div class="col-4">
                    <img src="../images/Frame 125.png" alt="" class="mb-2">
                    <img src="../images/Frame 135.png" alt="" class="mt-4">
                    <img src="../images/Frame 139.png" alt="" class="mt-4">
                </div>
                <div class="col-4">
                    <img src="../images/Frame 131.png" alt="">
                    <img src="../images/Frame 137.png" alt="" class="mt-5">
                    <img src="../images/Frame 128.png" alt="" class="mt-5">
                </div>
                <div class="col-4">
                    <img src="../images/Frame 134.png" alt="">
                    <img src="../images/Frame 136.png" alt="" class="mt-4">
                    <img src="../images/Frame 138.png" alt="" class="mt-4">
                </div>
            </div>
        </div>
    </section>
    <!--Section on Welcome-->
    <section class="text-center text-white mt-4">
        <div>
            <h1>Welcome <br> to <span>COL FILMS</span> </h1>
        </div>
        <div>
            <p>Where we create videos, view , interact and learn</p>
            <div>
                <img src="../images/Frame 162.png" alt="">
                <img src="../images/Frame 161.png" alt="">
            </div>
        </div>
    </section>
    <!--Section on button Get started-->
    <section class="text-center mt-5">
        <button type="button" class="btn btn-dark btn-lg" type="button">GET STARTED</button>
        <div class="mt-5">
            <img src="../images/Frame 143 (1).png" alt="">
        </div>
    </section>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
