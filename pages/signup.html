<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Col films</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body class="col_films-bg">
    <!--Section on header-->
    <header class="col_films-status-bar mb-4">
        <div class="container text-center bg-white ">
            <div class="row">
                <div class="col-6 align-self-center col_films-date ">
                    <p class="">8:30</p>
                </div>
                <div class="col-6 align-self-center col_films-bar">
                    <img src="../images/icons.png" alt="status bar">
                </div>
            </div>
        </div>
    </header>
    <!--Section on box-->
    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col-3">
                    <img src="../images/Frame 155.png" alt="Frame">
                </div>
                <div class="col-3">
                    <img src="../images/Frame 156.png" alt="Frame">
                </div>
                <div class="col-3">
                    <img src="../images/Frame 157.png" alt="Frame">
                </div>
                <div class="col-3">
                    <img src="../images/Frame 158.png" alt="Frame">
                </div>
            </div>
        </div>
        <!--Sign up for Col films-->
        <div class="text-center mt-4 text-white col_films-signUp">
            <h1 style="color: #FF206E;">Sign up for Col films</h1>
            <p>Create a profile, follow other account, make your own videos and more</p>
        </div>
        <!--Section on signing up-->
        <div class="signing">
            <div class="container">
                <div class="row bg-white pt-2 pb-2 ">
                    <div class="col-4">
                        <img src="../images/user.png" alt="Frame">
                    </div>
                    <div class="col-8 align-self-center">
                        <p class="sign-up-hero">Use phone or email</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
