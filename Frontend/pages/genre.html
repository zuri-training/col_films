<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/genre.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="status-container">
            <img src="../Images/Cellular.jpg" alt="cellular" class="cellular">
            <img class="wifi" src="../Images/Wifi.jpg" alt="wifi">
            <img class="battery" src="../Images/Battery.jpg" alt="battery">
            <div class="time">8:30</div>
            </div>
            <p class="genre-select">Which Genre Do You Like ?</p>
            <p class="genre-choice">&nbsp;&nbsp;You may select up to five (5)</p>
            <div class="flex-row">
                <div class="frame-container">
                 <div>
                    <img src="../Images/background.jpg" alt="background" class="frame-1" >
                 </div>
                 <div class="dance">Dance</div>
                </div>
                <div class="frame-2">
                    <div class="cooking">Cooking /Recipies</div>
                </div>
                <div class="frame-3">
                    <div class="beauty">Beauty /Skincare</div>
                </div>
                <div class="frame-4">
                    <div class="fashion">Fashion</div>
                </div>
                <div class="frame-5">
                    <div class="education">Education</div>
                </div>
                <div class="frame-6">
                    <div class="comedy">Comedy</div>
                </div>
                <div class="frame-7">
                    <div class="prank">Pranks</div>
                </div>
                <div class="frame-8">
                    <div class="fitness">Fitness / Sports</div>
                </div>
                <div class="frame-9">
                    <div class="entertainment">Entertainment</div>
                </div>
                <div class="frame-10">
                    <div class="DIY">Home reno /DIY</div>
                </div>
                <div class="frame-11">
                    <div class="life-hacks">Life hacks / advice</div>
                </div>
            </div>
            <div class="frame-12">
                <div class="finish">Finish</div>
            </div>
            <div class="final-click">
                <p>None Of These</p>
            </div>
            </div>
</body>
</html>
