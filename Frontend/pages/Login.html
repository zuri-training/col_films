<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body class="col_films-bg Login">
    <!--Section on header-->
    <header class="col_films-status-bar mb-4 container">
        <div class="container text-center bg-white ">
            <div class="row">
                <div class="col-6 align-self-center col_films-date ">
                    <p class="">8:30</p>
                </div>
                <div class="col-6 align-self-center col_films-bar">
                    <img src="../Images/icons.png" alt="status bar">
                </div>
            </div>
        </div>
    </header>
    <div class="row text-center">
        <div class="col-6">
            <img src="../Images/Frame 140.jpg" alt="frame140">
        </div>
        <div class="col-6">
            <img src="../Images/Frame 141.jpg" alt="141">
        </div>
    </div>
    <h1 class="mt-4 fw-bold" style="color: #FF206E;">Login</h1>
     <section class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label text-white">Username</label>
                <input type="text" class="form-control rounded-0" id="text-1" value="" required placeholder="christaindavid34@yahoo.com">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="text-hero">
                    <label for="validationCustom02" class="form-label text-white">Password</label>
                <label for="validationCustom02" class="form-label text-white text-end"><span><a href="./forgetp.html" class="text-decoration-none" style="color: #FF206E;">Forget password?</a></span></label>
                </div>
                <input type="text" class="form-control rounded-0" placeholder="------------------------" id="text-2" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="text-center mt-5 button_login">
                <a href="./homepage.html"><button type="button" class="btn btn-secondary btn-lg mb-4">Login</button></a>
                <img src="../Images/Frame 143 (1).png" alt="frame143-1" class="mb-3">
            </div>
</body>
</html>
