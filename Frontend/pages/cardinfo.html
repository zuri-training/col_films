<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cardinfo.css">
    <title>Card Info</title>
</head>
<body>
    <div class="container">
        <div class="status-container">
            <img class="cellular" src="../Images/Cellular.jpg" alt="">
            <img class="wifi" src="../Images/Wifi.jpg" alt="">
            <img class="battery" src="../Images/Battery.jpg" alt="">
            <div class="time">8:30</div>
            </div>
            <div class="flex-row">
           <a href="./plan.html" target="_blank"> <img class="return-sign" src="../Images/Vector (1).jpg" alt=""></a>
            <a href="./login-sign.html"><p class="sign-out">Sign Out</p></a>
            </div>
            <div>
                <h1 class="add-card">Add Card Information</h1>
            </div>
            <div>
                    <input class="cardname-container" type="text" id="" value="" required>
                    <img class="user" src="../Images/clarity_avatar-solid.jpg" alt="">
                <div class="card-name">Card Name</div>
            </div>
            <div>
                <input class="cardpin-container" type="number" id="" value="" required>
                <img class="pin" src="../Images/Vector (2).jpg" alt="">
            <div class="card-pin">Pin</div>
            </div>
            <div>
                <input class="cardnumber-container" type="number" id="" value="" required>
                <img class="number" src="../Images/Vector (3).jpg" alt="">
            <div class="card-number">Card Number</div>
            </div>

            <div>
                <input class="carddate-container" type="text" id="" value="" required>
            <div class="card-date">Expiry Date</div>
            <div class="date">DD/MM/YY</div>
            </div>
            <div>
                <input class="cvv-container" type="text" id="" value="" required>
            <div class="cvv">CVV</div>
            <div class="text">__/__/__</div>
            </div>
            <div>
            <input class="btn" type="button" value="Start Payment">
            </div>
            </div>

</body>
</html>
