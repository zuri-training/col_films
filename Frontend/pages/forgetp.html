<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgetP.css">
    <title>Forget Password</title>
</head>
<body>
    <div class="container">
        <div class="back">
            <span>
                <a href="login.html"><img src="../Images/p-arr.png" alt="back"></a>
            </span>
        </div>
        <div class="forpswd">
            <h3>Forgot Password</h3>
            <p>Enter your email address and we'll send instruction to reset yur password</p>
        </div>
        <div class="inpwsd">
            <input type="password" name="password" id="pwsd">
            <span class="lock">
                <img src="../Images/p-lock.png" alt="lock">
            </span>
            
        </div>
        <div class="btnreset">
            <button>
                Reset Password
            </button>
        </div>
    </div>
</body>
</html>
