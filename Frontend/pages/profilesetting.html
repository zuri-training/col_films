<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profilesetting.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Profile Setting</title>
</head>
<body>
    <div class="container">
        <div class="status-container">
            <img class="cellular" src="../Images/Cellular.jpg" alt="">
            <img class="wifi" src="../Images/Wifi.jpg" alt="">
            <img class="battery" src="../Images/Battery.jpg" alt="">
            <div class="time">8:30</div>
            </div>
            <img class="close" src="../Images/Vector-3.jpg" alt="">
            <div class="flex-row">
                <img class="img1" src="../Images/45 9.jpg" alt="">
                <div class="flex-col">
                    <div class="name">Joshua Peter</div>
                    <div class="email">@Joshp_35</div>
                    <div class="acc-mgt">Manage Your Account</div>
                </div>
                <img class="arrow-back" src="../Images/Arrow back ios.jpg" alt="">
            </div>
            <img class="div-line" src="../Images/Line 15.jpg" alt="">
            <div class="flex-row1">
                <img class="unfold" src="../Images/Unfold more.jpg" alt="">

                    <div class="change-credential">Change Credentials</div>
                    <div class="PPE">password, pin, email</div>
                </div>

            <div class="flex-row2">
                <img class="library-add" src="../Images/Library add.jpg" alt="">

            </div>
            <div class="flex-row3">

            </div>

                <img class="background-play" src="../Images/Vector (4).jpg" alt="">

            </div>
            <div class="flex-row5">

            </div>
            <img class="div-line3" src="../Images/Line 15.jpg" alt="">
            <div class="flex-row6">
                <img class="reply" src="../Images/Reply.jpg" alt="">
                <div class="share-app">Share App</div>
            </div>
            <div class="flex-row7">
                <img class="repeat" src="../Images/Repeat.jpg" alt="">
                <div class="update">Update</div>
            </div>
            <div class="flex-row8">
                <img class="announcement" src="../Images/Announcement.jpg" alt="">
                <div class="feedback">Feedback</div>
            </div>
            <div class="logout"><a href="./login-sign.html" class="text-decoration-none" style="color: #AA1549;">Log out</a></div>
            </div>
